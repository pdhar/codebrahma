<div class='row' id='messages-inner'>
	
	<div ng:repeat="message in messages.feeds | orderBy:'-created_at':true" ng-class="addCustomClass(message.user_from)">
		
		<div class="screen-name">
			{{message.user_from}}
		</div>
		<div class="message">
			{{message.post}}
		</div>
		<div class="timestamp">
			{{message.created_at | date:'short'}}
		</div>
	</div>

</div>
<div ng-hide="relation.is_followed" class='row' id='input'> 
	<form ng-submit="addRelationship(userId);relation.is_followed = !relation.is_followed;" class='well'>
		<input class='btn' type='submit' value="follow" />
	</form>
</div>
<div ng-show="relation.is_followed" class='row' id='input'>
	<form ng-submit="removeRelationship(userId);relation.is_followed = !relation.is_followed;" class='well'>
		<input class='btn' type='submit' value="unfollow" />
	</form>
</div>
{{ relation.is_followed }}
