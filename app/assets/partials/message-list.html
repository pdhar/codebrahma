<div class='row' id='messages-inner'>
		<div ng:repeat="message in messages | orderBy:'-created_at':true" ng-class="addCustomClass(message.user_from)">
			<div class="screen-name">
				{{message.user_from}}
			</div>
			<div class="message">
				{{message.post}}
			</div>
			<div class="timestamp">
				{{message.created_at | date:'short'}}
			</div>
		</div>
</div>
<div class='row' id='input'>
	<form ng-submit="addMessage(userId)" class='well'>
		<input class='btn' type='submit' value="Update Status"/>
		
		<input class='span6' placeholder='Whats on your mind? ...' type='text' ng-model="newEntry.message" />

	</form>
</div>
